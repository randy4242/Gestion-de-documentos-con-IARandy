<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <form action="" id="login-form">
        <h1>Inicio de Sesión</h1>
        
        <!-- input Correo -->
        <label for="email">Email</label>
        <div class="form-input">
            <input type="email" id="email" placeholder="ejemploemail123@gmail.com" required id="email">
        </div>
        
        <!-- input Contraseña -->
        <label for="Contraseña">Contraseña</label>
        <div class="form-input">
            <input type="password" id="password" placeholder="**********" required id="Contraseña">
        </div>

        <p>¿No tienes Cuenta? <a href="register.html">Registrate Aquí</a></p>

        <!-- Botón de enviar -->
        <div class="form-input">
            <button type="submit">Iniciar Sesión</button>

            <p><a href="recuperarcontrsena.html">¿Olvidaste tu contraseña?</a></p>

        </div>
    </form>

    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/auth.js"></script>
    

</body>
</html>
